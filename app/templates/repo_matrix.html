{% extends "base.html" %}

<div class="card">

<h2>Repository Similarity Matrix</h2>

<div class="table-wrap">
<table border="1" cellpadding="8">

<tr>
<th>Repo</th>
{% for n in names %}
<th>{{ n }}</th>
{% endfor %}
</tr>

{% for row in matrix %}
<tr>
<th>{{ names[loop.index0] }}</th>
{% for v in row %}
<td>{{ v if v is not none else "â€”" }}</td>
{% endfor %}
</tr>
{% endfor %}

</table>
</div>

<br>

<button class="primary-btn"
onclick="location.href='{{ url_for('main.results_home') }}'">
Back to Results
</button>

</div>

{% endblock %}
