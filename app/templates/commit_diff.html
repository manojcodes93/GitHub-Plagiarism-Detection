{% extends "base.html" %}
{% block content %}

<div class="card">

<h2>Commit Message Similarity</h2>

<div class="table-wrap">
<table border="1" cellpadding="8">
<tr>
<th>Commit A</th>
<th>Commit B</th>
<th>Similarity</th>
</tr>

{% for a,b,s in rows %}
<tr>
<td>{{ a }}</td>
<td>{{ b }}</td>
<td>{{ s }}</td>
</tr>
{% endfor %}
</table>
</div>

<br>

<button class="primary-btn"
onclick="location.href='{{ url_for('main.results_home') }}'">
Back to Results
</button>

</div>

{% endblock %}
