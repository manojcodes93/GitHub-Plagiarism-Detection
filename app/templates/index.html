{% extends "base.html" %}
{% block content %}

<h2>Analyze GitHub Repositories</h2>

<form method="POST">
    <label>GitHub Repository URLs</label>
    <textarea name="repo_urls" rows="6" required></textarea>

    <label>Language</label>
    <select name="language">
        <option value=".py">Python</option>
        <option value=".java">Java</option>
    </select>

    <label>Threshold</label>
    <input type="number" step="0.05" name="threshold" value="0.7">

    <button type="submit">Analyze</button>
</form>

{% endblock %}
