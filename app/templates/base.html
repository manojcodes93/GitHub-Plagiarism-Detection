<!DOCTYPE html>
<html>
<head>
<title>CodeMirror</title>

<style>

body {
    margin:0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top,#0f172a,#020617);
    color:white;
    overflow-x:hidden;
}

/* ---------- NAVBAR ---------- */

.navbar {
    position:fixed;
    top:0;
    left:0;
    right:0;
    z-index:1000;

    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 36px;
    background:rgba(15,23,42,.95);
    backdrop-filter: blur(8px);
    border-bottom:1px solid #1f2937;
}

/* ---------- BRAND ---------- */

.brand-wrap {
    display:flex;
    align-items:center;
    gap:12px;
    cursor:pointer;
}

.brand-logo {
    width:40px;
    height:40px;
    border-radius:50%;
    object-fit:cover;
    box-shadow:0 0 16px rgba(139,92,246,.55);
}

.brand-text {
    font-size:22px;
    font-weight:700;
    transition:.25s;
}

.brand-wrap:hover .brand-text {
    color:#818cf8;
}

/* ---------- NAV LINKS ---------- */

.nav-links {
    display:flex;
    gap:14px;
}

.nav-btn {
    background:transparent;
    border:none;
    color:#cbd5f1;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
    transition:all .18s ease;
}

.nav-btn:hover {
    color:white;
    background:#0f172a;
}

.nav-btn.active {
    color:white;
    font-weight:600;
    border-bottom:2px solid #818cf8;
}

/* ---------- CONTENT ---------- */

.content {
    padding:120px 80px 60px 80px;
}

/* ---------- BUTTONS ---------- */

.primary-btn {
    background:linear-gradient(90deg,#6366f1,#8b5cf6);
    border:none;
    padding:14px 28px;
    border-radius:12px;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.25s;
}

.primary-btn:hover {
    transform:translateY(-2px);
    box-shadow:0 10px 30px rgba(99,102,241,.45);
}

/* ---------- CARDS ---------- */

.card {
    background:rgba(15,23,42,.75);
    border:1px solid #1f2937;
    border-radius:16px;
    padding:30px;
    box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.table-wrap {
    overflow-x:auto;
}

/* ---------- LOADING SPINNER ---------- */

.loader-wrap {
    display:none;
    align-items:center;
    gap:14px;
    margin-top:20px;
}

.loader {
    width:26px;
    height:26px;
    border:3px solid #1f2937;
    border-top:3px solid #818cf8;
    border-radius:50%;
    animation:spin .9s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.loader-text {
    font-size:14px;
    opacity:.85;
}

</style>
</head>

<body>

<div class="navbar">

    <div class="brand-wrap"
         onclick="location.href='{{ url_for('main.dashboard') }}'">

        <img src="{{ url_for('static', filename='img/logo.png') }}"
             class="brand-logo"
             onerror="this.style.display='none'">

        <div class="brand-text">CodeMirror</div>
    </div>

    <div class="nav-links">

        <button class="nav-btn {% if request.endpoint == 'main.dashboard' %}active{% endif %}"
        onclick="location.href='{{ url_for('main.dashboard') }}'">
            Dashboard
        </button>

        <button class="nav-btn {% if request.endpoint == 'main.analyze' %}active{% endif %}"
        onclick="location.href='{{ url_for('main.analyze') }}'">
            Analyze
        </button>

        <button class="nav-btn {% if request.endpoint == 'main.results_home' %}active{% endif %}"
        onclick="location.href='{{ url_for('main.results_home') }}'">
            Results
        </button>

    </div>

</div>

<div class="content">
{% block content %}{% endblock %}
</div>

</body>
</html>
